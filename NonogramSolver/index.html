<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <div class="container-fluid">
      <div class="row">
        <!-- Ship List -->
        <div class="card col-lg-12">
          <div class="card-header">
            <h3 class="card-title">Recursive Permutation Exhaustion Solve Method</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="grid" class="table-bordered">
            </table>
            <br><br>
          <div id="info">
            <input type="number" value="5" style="height: 50px; width: 50px; border-radius: 15px" id="rows"></input> rows by
            <input type="number" value="5" style="height: 50px; width: 50px; border-radius: 15px" id="cols"></input> columns
            <button type="button" id="generategrid" class="btn btn-secondary">Generate Grid</button>
            <!--
            <button type="button" id="readrows" class="btn btn-secondary">Read Rows</button>
            <button type="button" id="readcols" class="btn btn-secondary">Read Cols</button>
            <button type="button" id="readgridrows" class="btn btn-secondary">Read Grid Rows</button>
            <button type="button" id="checkrows" class="btn btn-secondary">Check Rows</button>
            <button type="button" id="readgridcols" class="btn btn-secondary">Read Grid Cols</button>
            <button type="button" id="checkcols" class="btn btn-secondary">Check Cols</button>
            <button type="button" id="rowperm" class="btn btn-secondary">Row Permutations</button>
            <button type="button" id="rgrl" class="btn btn-secondary">Read Grid Row Locks</button>
            <button type="button" id="reducepers" class="btn btn-secondary">Reduce Pers</button>
            <button type="button" id="checksolved" class="btn btn-secondary">Check Solved</button>
            -->
            <button type="button" id="solve" class="btn btn-secondary">Solve</button>
            <br><br>
            <button type="button" id="pull" class="btn btn-secondary">Pull Numbers</button> <input type="text" style="height: 50px;border-radius: 15px" id="pullText"></input>
            <button type="button" id="push" class="btn btn-secondary">Push Numbers</button> <input type="text" style="height: 50px;border-radius: 15px" id="pushText"></input>
            <br><br>
            <button type="button" id="test0" class="btn btn-secondary">8x8 Test</button>
            <button type="button" id="test1" class="btn btn-secondary">5x5 Test</button>
            <button type="button" id="test2" class="btn btn-secondary">10x10 Unsolvable Test</button>
            <button type="button" id="test3" class="btn btn-secondary">10x10</button>
            <button type="button" id="test4" class="btn btn-secondary">15x15</button>
            <button type="button" id="test5" class="btn btn-secondary">20x20</button>
            <button type="button" id="test6" class="btn btn-secondary">15x15 2</button>
            <button type="button" id="test7" class="btn btn-secondary">25x25</button>
            <button type="button" id="test8" class="btn btn-secondary">30x30</button>
            <p id="posnum"></p>
          </div>
